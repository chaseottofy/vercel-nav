<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <meta name="author" content="chase ottofy">
  <meta name="description" content="vercel switcher">
  <meta name="keywords" content="vercel, vercel menu, vercel design, vercel nav, navbar, nav, javascript, vanilla, typescript, chase ottofy, ottofy">
  <link rel=icon type=image/png sizes=32x32 href=./favicon-32x32.png>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Vercel Navbar</title>
</head>

<body>
  <div class="header-icon">
    <svg width="1155" height="1000" viewBox="0 0 1155 1000" fill="none" xmlns="http://www.w3.org/2000/svg" style="height:100vh;width:80%;">
      <path d="M577.344 0L1154.69 1000H0L577.344 0Z" stroke=url(#paint5_linear_1328_22) stroke-width="3"/>
      <path d="M577.344 0L1154.69 1000H0L577.344 0Z" fill="rgba(80,80,80,.5)" stroke-width="3"/>
      <defs>
        <linearGradient id="paint5_linear_1328_22" x1="720" y1="190.164" x2="739.981" y2="264.235" gradientUnits="userSpaceOnUse">
          <stop stop-color="white" offset="0"/>
          <stop offset=".5" stop-color="white" stop-opacity=".4"/>
          </linearGradient>
      </defs>
    </svg>
  </div>

  <div class="header-bg"></div>

  <header class="header sa" id="home">
    <div class="app-title">
      <h1>Vercel Navbar</h1>
    </div>
    <div class="start" style="height:45px"></div>
    <div class="switcher" style="--x: 100%;">
      <div aria-hidden="true" class="switcher-stroke" style="position:absolute;"></div>
      <div class="switcher-root">
        <button class="switcher-btn btn-active" type="button" data-scroll-to="home">Home</button>
        <button class="switcher-btn" type="button" data-scroll-to="resources">Resources</button>
        <button class="switcher-btn" type="button" data-scroll-to="people">People</button>
        <button class="switcher-btn" type="button" data-scroll-to="careers">Careers</button>
        <div aria-hidden="true" class="switcher-glow" style="left: 23.75px;"></div>
        <div aria-hidden="true" class="switcher-curr" style="left: 4px;"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="resources sa" id="resources">
      <div class="pad"></div>
      <h2 class="section-title">resources</h2>
    </section>

    <section class="people sa" id="people">
      <div class="pad"></div>
      <h2 class="section-title">people</h2>
    </section>

    <section class="careers sa" id="careers">
      <div class="pad"></div>
      <h2 class="section-title">careers</h2>
    </section>
  </main>

</body>

</html>
